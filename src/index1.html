<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="sensoryAugmentation.js"></script>
    <style>
      canvas,
      video {
        width: 33.333vh;
        height: 33.333vh;
      }
      canvas {
        image-rendering: pixelated;
      }
      video {
        height: auto;
      }
    </style>
  </head>
  <body ontouchstart="">
    <script>
      (async () => {
        var ctx = await SensoryAugmentation.cameraIn(3); //2 ^ n
        document.body.appendChild(ctx.canvas);
        var [data, ctx2] = await SensoryAugmentation.toData(ctx);
        document.body.appendChild(ctx2.canvas);
        SensoryAugmentation.soundOut(data, 440, 3000);
      })();
    </script>
  </body>
</html>
